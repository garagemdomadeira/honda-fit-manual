with(document){ESM.iDT[0]=new ISAA2E00J18533231701KBPD01();}//--></script><link rel="stylesheet" href="https://unpkg.com/skeleton-css@2.0.4/css/skeleton.css" /><body class="container"><h2>Substituição do Isolador do Capot</h2><p><table cols="2" width="100%"><tr><td id="i010" width="1%" valign="top" nowrap>1.</td><td valign="top" width="99%">Utilizando um saca-molas, retire as molas (A). Solte os ganchos (B) e, em seguida, retire o isolador (C) do capot. Tenha cuidado para não riscar o capot.<p class="FIG">&nbsp;<div class="FIG"><script>FIL(1,gESM.iDT[0],gESM.iDT[0].Width);</script></div></p></td></tr></table></p><p><table cols="2" width="100%"><tr><td id="i020" width="1%" valign="top" nowrap>2.</td><td valign="top" width="99%">Instale o isolador pela ordem inversa da remoção e substitua quaisquer molas danificadas.</td></tr></table></p><script>Array.from(document.querySelectorAll("input[type=image]")).map(item=>{item.click(); item.remove()})</script>
