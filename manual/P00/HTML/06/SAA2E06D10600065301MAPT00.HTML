<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN""http://www.w3.org/TR/html4/frameset.dtd"><html lang="pt"><head><meta name="author" content="HONDA MOTOR Co.,Ltd."><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"><meta http-equiv="Content-Style-Type" content="text/css"><meta http-equiv="Content-Script-Type" content="text/javascript"><title>Inspecção do Sensor da Roda (Sem VSA)</title><link href="../CTL/ESM_DISP.CSS" media="screen" rel="stylesheet"><link href="../CTL/ESM_PRIN.CSS" media="print" rel="stylesheet"><script src="../CTL/ILLUST.JS"></script><script>FIC();</script><script src="../../PNG/SAA2E06D10600065301MAPD01.JS"></script><script src="../../PNG/SAA2E06D10600065301MAPD02.JS"></script><script><!--
with(document){ESM.iDT[0]=new ISAA2E06D10600065301MAPD01();ESM.iDT[1]=new ISAA2E06D10600065301MAPD02();}//--></script><link rel="stylesheet" href="https://unpkg.com/skeleton-css@2.0.4/css/skeleton.css" /><body class="container"><h2>Inspecção do Sensor da Roda</h2><p><table cols="2" width="100%"><tr><td id="i010" width="1%" valign="top" nowrap>1.</td><td valign="top" width="99%">Verifique o codificador magnético depois de o limpar. Se necessário, substitua o codificador.<br><br><p class="FIG"><b>Dianteiro</b>&nbsp;<div class="FIG"><script>FIL(1,gESM.iDT[0],gESM.iDT[0].Width);</script></div></p><p class="FIG"><b>Traseiro</b>&nbsp;<div class="FIG"><script>FIL(2,gESM.iDT[1],gESM.iDT[1].Width);</script></div></p></td></tr></table></p><p><table cols="2" width="100%"><tr><td id="i020" width="1%" valign="top" nowrap>2.</td><td valign="top" width="99%">Meça a toda a volta a folga de ar entre o sensor da roda e o codificador magnético, enquanto o faz rodar.<br><br><p><table width="100%" cellspacing="0" class="None"><caption align="left"><b>Standard:</b></caption><tbody><tr><td width="32%" align="left" valign="top"><b>Dianteira/Traseira:</b>&nbsp;</td><td width="68%" align="left" valign="top"><b>0,5-1,5 mm</b>&nbsp;</td></tr></tbody></table></p></td></tr></table></p><script>Array.from(document.querySelectorAll("input[type=image]")).map(item=>{item.click(); item.remove()})</script>
</body></html>
